<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Runner Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #gameOver { 
            display: none; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: rgba(0, 0, 0, 0.7); 
            color: white; 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center; 
        }
        #score { 
            position: absolute; 
            top: 20px; 
            left: 20px; 
            color: white; 
            font-size: 24px; 
        }
        #startButton, #restartButton { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: #007BFF; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 20px; 
            border-radius: 10px; 
            cursor: pointer; 
        }
        #restartButton { 
            display: none; 
            background: #28A745; 
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <div id="gameOver">
        Game Over!
        <br>
        Final Score: <span id="finalScore">0</span>
        <br>
        <button id="restartButton">Restart</button>
    </div>
    <button id="startButton">Start Game</button>
    <script src="game.js"></script>
</body>
</html>
